<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color:  #7d4668c9;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            justify-content: center;
        }

        #button:hover {
            background-color:  #562f47c9;
        }

        .download-container{
            text-align: center;
        }

        .content {
            width: 80%; /* Adjust width for better responsiveness */
            margin-bottom: 20px;
            text-align: center; /* Center text within .content */
        }

        .left-block {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center; 
            width: fit-content;
            background: rgba(255, 255, 255, 0.3); 
            box-sizing: border-box;
            padding: 20px;
            text-align: center; /* Center text within .centered */
        }

        img {
            max-width: 100%;
            height: auto; /* Ensure images scale proportionally */
            border-radius: 5px; /* Add rounded corners for images */
        }

        @media (max-width: 768px) {
            .content {
                width: 100%; /* Full width on smaller screens */
            }
        
            .centered {
                flex-direction: column; /* Stack content vertically */
            }
        
            img {
                width: 100%; /* Full width for images on smaller screens */
            }
        
            #button {
                width: 100%;
                padding: 10px;
            }
        }
    
        @media (max-width: 480px) {
            .centered {
                flex-direction: column; /* Stack content vertically */
            }
        
            img {
                width: 100%; /* Full width for images on smaller screens */
            }
        
            #button {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="name">Dharini E</div>
            <ul class="nav">
                <li class="link"><a href="./index.html">Home</a></li>
                <li class="link"><a href="./projects.html">Projects</a></li>
                <li class="link"><a href="./skills.html">Skills</a></li>
                <li class="link"><a href="./index.html#about-me">About</a></li>
                <li class="link"><a href="./index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="body">
        <div class="content" style="margin-bottom: 20px;">
            <div class="left-block">
                <h1 id="welcome">Resume</h1>
                <h2 class="centered"><img src="./resume.JPG" alt="resume"></h2>
            </div>
        </div>
        <div class="download-container">
            <h3 class="heading">Download My Resume</h3>
            <input type="button" value="Download" id="button" onclick="downloadResume()">
        </div>
    </div>
    <script>
        function downloadResume() {
            const link = document.createElement('a');
            link.href = './Dharini E_resume.pdf';
            link.download = 'Dharini_E_Resume.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    <footer>
        <p>&copy; 2024 Dharini E. All rights reserved.</p>
    </footer>
</body>
</html>
